<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>draw two line</title>
</head>
<body>
    <div id="canvas-warp">
        <canvas id="canvas" style="border:1px solid #aaa;display:block;margin: 50px auto;">
            你的浏览器居然不支持Canvas？！赶紧换一个吧！！
        </canvas>
    </div>  
    <script>
        window.onload = function(){
            const canvas = document.getElementById("canvas");
            canvas.width= 800;
            canvas.height= 600;
            const context = canvas.getContext('2d');
            context.beginPath();
            context.rect(0, 0, 800, 600);
            context.fillStyle = "#AA9033";

            context.fill();
            context.beginPath();
            for(var i=0; i<20; i++){
                drawWhiteRect(context, 200 + 10 * i, 100 + 10 * i, 400 - 20 * i, 400 - 20 * i);
                drawBlackRect(context, 205 + 10 * i, 105 + 10 * i, 390 - 20 * i, 390 - 20 * i);
             }
            context.beginPath();
            context.rect(395, 295, 5, 5);
            context.fillStyle = "#000";
            context.lineWidth = 5;

            context.fill();
            context.stroke();
        
        }
        function drawBlackRect(cxt,x,y,width,height){
            cxt.beginPath();
           cxt.rect(x,y,width,height);
            cxt.lineWidth = 5;
            cxt.strokeStyle = "#FFF";

            cxt.stroke();
        }
        function drawWhiteRect(cxt,x,y,width,height){
           cxt.beginPath();
           cxt.rect(x,y,width,height);
            cxt.lineWidth = 5;
            cxt.strokeStyle = "#000";

            cxt.stroke();
        }


    </script>
</body>
</html>
